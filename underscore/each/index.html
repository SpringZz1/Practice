<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 第一版，判断参数类型判断使用for循环实现each还是用for in实现each
        function each(obj, callback) {
            var length, i = 0;

            if (isArrayLike(obj)) {
                length = obj.length;
                for (; i < length; i++) {
                    callback(i, obj[i]);
                }
            } else {
                for (i in obj) {
                    callback(i, obj[i]);
                }
            }
            return obj;
        }
    </script>
</body>

</html>
